<!DOCTYPE html>
<html>

<head>
	<title>Projet Conception Site Web - 1A Info</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="tools/normalize.css" />
	<style type="text/css">
		* {
			text-align: center;
		}

		#canvanim {
			width: 512px;
			height: 256px;
			border-width: 2px;
			border-style: solid;
			margin-left: auto;
			margin-right: auto;
		}

		#stop_clic:hover {
			font-variant: small-caps;
			cursor: pointer;
		}
	</style>
	<script src="tools/sprites.js"></script>
</head>

<body onload="animation();">
	<div class="canva" style="padding: 40px;">
		<canvas id="canvanim" width="512" height="256">
			Ne supporte pas canvas.
		</canvas>
	</div>
	<div id="x">Start/Stop</div>
	<div id="y">Start/Stop</div>
	<div id="stop_clic">Start/Stop</div>
	<div id="clear">clear</div>
	<script>
		var image = new Image();
		image.src = 'images/sheeppoe.png';
		image.style = "  background-color: rgba(0, 0, 255, 0.5); background-blend-mode: multiply;"
		// Contexte graphique
		function animation() {
			var canvas = document.getElementById("canvanim");
			var context = canvas.getContext("2d");
			var x = 0;
			var y = 0;

			var tileW = 40;
			var tileH = 40;
			var i = 0;

			var xelt = document.getElementById("x");
			var yelt = document.getElementById("y");
			setInterval(function () {
				if (i === 8 * 16) {
					i = 0;
				}
				x = (i++) % 16;
				var y = Math.floor(i / 16);
				xelt.innerText = x;
				yelt.innerText = y;
				context.drawImage(
					image,
					0 + x * tileW,
					0 + y * tileH,
					tileW,
					tileH,
					0,
					0,
					tileW,
					tileH
				);
			}, 1000 / 24 * 8
			);
		}

		// Animation basique

		// lier stop_clic Ã  l'animation

	</script>
</body>

</html>
